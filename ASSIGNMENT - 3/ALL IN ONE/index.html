<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker type='pattern' url='pattern-All in One.patt'>
            <a-image id="image" src="dolphin.png" position="-1 0 -1" rotation="-90 0 0"></a-image>
            <a-image id="image" src="panda.png" position="1 0 -1" rotation="-90 0 0"></a-image>
            <a-image id="image" src="kitty.png" position="-1 0 1" rotation="-90 0 0"></a-image>
            <a-image id="image" src="butterfly.png" position="1 0 1" rotation="-90 0 0"></a-image>

            <a-text value="\nIT18116052\nDUREKSHA D.D.T.D." height="3" width="3" align="center" rotation="-90 0 0"
                color="white" position="-1 1 -1"></a-text>

            <a-text value="\nIT18169454\nBANDARA K.R.C.L." height="3" width="3" align="center" rotation="-90 0 0"
                color="white" position="1 1 -1"></a-text>

            <a-text value="\nIT18172010\nCHANDIMA P.H.P.A." height="3" width="3" align="center" rotation="-90 0 0"
                color="white" position="-1 1 1"></a-text>

            <a-text value="\nIT18195644\nD.I. HETTIARACHCHI" height="3" width="3" align="center" rotation="-90 0 0"
                color="white" position="1 1 1"></a-text>

            <!-- <a-box position="-1 0.5 1" rotation="-90 0 0" color="green" scale="1 1 1"></a-box> -->
        </a-marker>
    </a-scene>
</body>

</html>
